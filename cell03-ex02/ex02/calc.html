    <input type="text" id="leftInp" placeholder="Left Member" />

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="rightInp" placeholder="Right Member" />

    <button onclick="calc()">Try me!</button>

    <script>
        function calc() {
            const leftInput = document.getElementById('leftInp').value;
            const operator = document.getElementById('operator').value;
            const rightInput = document.getElementById('rightInp').value;
    
            if (isValidInput(leftInput) && isValidInput(rightInput)) {
                const result = calculate(parseInt(leftInput), operator, parseInt(rightInput));
    
                if (!isNaN(result)) {
                    console.log(result);
                    alert(`The result ${result}`);
                } else {
                    alert("It's over 9000!");
                }
            } else {
                alert("Error :(");
            }
        }
    
        function isValidInput(value) {
            return /^[0-9]+$/.test(value);
        }

        function calculate(left, operator, right) {
            if (operator === '+') {
                return left + right;
            } else if (operator === '-') {
                return left - right;
            } else if (operator === '*') {
                return left * right;
            } else if (operator === '/') {
                if (right === 0) {
                    alert("It's over 9000!");
                    return NaN;
                }
                return left / right;
            } else if (operator === '%') {
                if (right === 0) {
                    alert("It's over 9000!");
                    return NaN;
                }
                return left % right;
            } else {
                return NaN;
            }
        }
