<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .cell {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell" style="background-color: greenyellow;">
            <h4>First Cell</h4>
        </div>
        <div class="cell" style="background-color: yellow;">
            <h4>Second Cell</h4>
        </div>
    </div>
</body>
</html>
